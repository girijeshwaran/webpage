<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

   html, body {
  display: grid;
  height: 100vh;
  width: 100%;
  place-items: center;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROydoA__AmPeLCvtJ2oRAjWAAWwdSHcTlg4w&usqp=CAU') center/cover no-repeat fixed; /* Replace 'your-image-url.jpg' with the actual URL of your image */
}

    ::selection {
      background: #ff80bf;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 350px;
      width: 100%;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .container form .title {
      font-size: 28px; /* Reduced font size */
      font-weight: 700;
      margin: 20px 0 10px 0;
      text-align: center; /* Center align the text */
      color: #333; /* Change font color */
    }

    .container form .input-box {
      width: 100%;
      height: 55px;
      margin-top: 30px;
      position: relative;
    }

    .container form .input-box input {
      width: 100%;
      height: 100%;
      outline: none;
      font-size: 18px;
      border: none;
      border-bottom: 2px solid #ccc;
      padding-left: 10px;
    }

    .container form .input-box input:focus {
      border-color: #ff3366;
    }

    .container form .input-box .underline::before {
      content: '';
      position: absolute;
      height: 2px;
      width: 100%;
      background: #ccc;
      left: 0;
      bottom: 0;
    }

    .container form .input-box .underline::after {
      content: '';
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, #ff3366 0%, #ff9966 100%);
      left: 0;
      bottom: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: all 0.3s ease;
    }

    .container form .input-box input:focus ~ .underline::after,
    .container form .input-box input:valid ~ .underline::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container form .button {
      margin: 40px 0 20px 0;
    }

    .container .input-box input[type="submit"] {
      background: linear-gradient(to right, #ff3366 0%, #ff9966 100%);
      font-size: 20px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .container .input-box input[type="submit"]:hover {
      letter-spacing: 1px;
      background: linear-gradient(to left, #ff3366 0%, #ff9966 100%);
    }

    .container .option {
      font-size: 16px;
      text-align: center;
    }

    .container .social a {
      display: block;
      height: 55px;
      width: 100%;
      font-size: 18px;
      text-decoration: none;
      padding-left: 20px;
      line-height: 55px;
      color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .container .social i {
      padding-right: 12px;
      font-size: 24px;
    }

    .container .social a.twitter {
      background: linear-gradient(to right, #00acee 0%, #1abeff 100%);
    }

    .container .social a.twitter:hover {
      background: linear-gradient(to left, #00acee 0%, #1abeff 100%);
    }

    .container .social a.facebook {
      background: linear-gradient(to right, #3b5998 0%, #476bb8 100%);
    }

    .container .social a.facebook:hover {
      background: linear-gradient(to left, #3b5998 0%, #476bb8 100%);
    }
    
    .container .social a.google {
      background: linear-gradient(to right, #FF0000 0%, #FFFF00 25%, #008000 50%, #0000FF 75%);
    }

    .container .social a.google:hover {
      background: linear-gradient(to left, #FF0000 0%, #FFFF00 25%, #008000 50%, #0000FF 75%);
    }

    .container .links {
      text-align: center;
      margin-top: 20px;
    }

    .container .links a {
      text-decoration: none;
      color: #007BFF; 
    }
    
  </style>
</head>
<body>
<div class="container">
  <form action="#">
    <div class="title">Login</div>
    <div class="input-box">
      <input type="text" placeholder="Enter Your Email" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter Your Password" required>
    </div>
    <div class="input-box button">
      <input type="submit" value="Login">
    </div>
  </form>
  <div class="social">
    <a href="#" class="twitter"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
    <a href="#" class="google"><i class="fab fa-google"></i>Sign in With Google</a>
  </div>
  <div class="links">
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>
  <div class="option">Don't have an account? <a href="#" class="signup-link">Sign Up</a></div>
</div>

<!-- Sign-up form (initially hidden) -->
<div class="container signup-container" style="display: none;">
  <form action="#">
    <div class="title">Sign Up</div>
    <div class="input-box">
      <input type="text" placeholder="Enter Your Email" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Enter Your Password" required>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Confirm Password" required>
    </div>
    <div class="input-box button">
      <input type="submit" value="Sign Up">
    </div>
  </form>
  <div class="social">
    <a href="#" class="twitter"><i class="fab fa-twitter"></i>Sign Up with Twitter</a>
    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Sign Up with Facebook</a>
    <a href="#" class="google"><i class="fab fa-google"></i>Sign Up with Google</a>
  </div>
  <div class="links">
    <a href="#" class="login-link">Already have an account?</a>
  </div>
</div>

<script>
  
  const loginContainer = document.querySelector('.container');
  const signupContainer = document.querySelector('.signup-container');
  const signupLink = document.querySelector('.signup-link');
  const loginLink = document.querySelector('.login-link');

  signupLink.addEventListener('click', () => {
    loginContainer.style.display = 'none';
    signupContainer.style.display = 'block';
  });

  loginLink.addEventListener('click', () => {
    loginContainer.style.display = 'block';
    signupContainer.style.display = 'none';
  });
</script>
</body>
</html>
